<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <link rel="stylesheet" href="Style.css">
    
</head>
<body>
    <div class="container">
        <h1>üêç SNAKE</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">High Score</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <div class="info-label">Difficulty</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-level="easy">Easy</button>
                <button class="difficulty-btn active" data-level="medium">Medium</button>
                <button class="difficulty-btn" data-level="hard">Hard</button>
            </div>
        </div>

        <div class="game-canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="overlay active" id="startOverlay">
                <h2>Ready to Play?</h2>
                <p>Use Arrow Keys or WASD</p>
                <p>Press any key to start</p>
            </div>
            <div class="overlay" id="gameOverOverlay">
                <h2>Game Over!</h2>
                <p id="finalScore">Score: 0</p>
                <p>Press any key to restart</p>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="empty"></div>
            <button id="upBtn">‚ñ≤</button>
            <div class="empty"></div>
            <button id="leftBtn">‚óÑ</button>
            <button id="downBtn">‚ñº</button>
            <button id="rightBtn">‚ñ∫</button>
        </div>

        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="Script.js"></script>

</body>

</html>
